<!DOCTYPE html>
<html>
<body>
<div style='width:400px;' align='center'> 
  <strong><ins>Uploaded File Management</ins></strong><br><br>
</div>

<form action='lookup.jsp' method='post'>

<input type='checkbox' id='mylog.log' name='checked' value='mylog.log'>

  </fieldset><br>

</html>
